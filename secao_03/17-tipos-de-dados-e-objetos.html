<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tipos de dados e objetos</title>
</head>

<body>
  <script>
    /* -----------------------------------------------------------------------
    Tipos de dados e objetos
    ------------------------------------------------------------------------- */

    /* Existem basicamente duas categorias de dados principais em Javascript: os Primitivos e os Tipos de Objetos. */

    /* Primitivos --------------------------------------------------------- */

    // Relembrando a aula 'seção01-aula02', esses são os tipos primitivos:

    /*
    * - String;
    * - Number;
    * - Boolean;
    * - Null;
    * - undefined;
    * - Symbol (novo no ECMAScript 6)
    */

    /* Tipos de Objetos ----------------------------------------------------- */

    // Todos os outros tipos de dados, são tipos diferentes de Objetos.

    /* O JavaScript é orientado a objetos, um objeto é uma coleção de propriedades, que são representadas com um nome (ou chave) e um valor. */

    /* Além dos objetos que são pré-definidos no browser, você pode definir seus próprios objetos. */

    var obj = { chave: "valor" };

    console.log(obj);
  </script>
</body>

</html>
