<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Saltos</title>
</head>

<body>
  <script>
    /* -----------------------------------------------------------------------
    Saltos
    ------------------------------------------------------------------------- */

    /* Os "saltos" são instruções do JavaScript que podemos utilizar para pular parte do código */

    /* return --------------------------------------------------------------- */

    function salto() {
      console.log("Código antes do Return");
      return true;
      console.log("Código após o Return");
    }

    console.log(salto());

    /* break ---------------------------------------------------------------- */

    /* O "break" impede que cases falsos sejam exibidos e "salta" o código, seu uso mais comum e dentro de um switch: */

    var num = 10;

    switch (num) {
      case 1:
        console.log("1");
        break;
      case 2:
        console.log("2");
        break;
      case 10:
        console.log("10");
        break;
      default:
        console.log("default");
    }

    /* O "break" também pode ser utilizados em loops, no exemplo abaixo quando a iteração chegar no índice 3, o loop irá parar: */

    for (var index = 0; index <= 5; index++) {
      if (index === 3) {
        break;
      }
      console.log(index);
    }

    /* O "continue" por outro lado, ele para a execução do passo atual, porém ele continua a iteração do loop: */

    for (var index = 0; index <= 5; index++) {
      if (index === 3) {
        continue;
      }
      console.log(index);
    }
  </script>
</body>

</html>
